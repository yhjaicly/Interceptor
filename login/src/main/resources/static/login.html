<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.js"></script>

</head>
<body>
<div id="app">
    <form>
        账号：<input v-model="user.username" type="text" name="username">
        密码：<input v-model="user.password" type="password" name="password">
        <button type="button" @click="login">登陆</button>
    </form>
</div>

<script>
    const  app = new Vue({
        el: '#app',
        data: {
            user:{},
            username: '',
            password: ''
        },
        methods:{
            login(){
                axios.post("http://localhost:8080/admin/login",this.user).then((res)=>{
                    console.log(res.data);
                    location.href='./user.html';
                })
            }
        }
    })
</script>
</body>
</html>
